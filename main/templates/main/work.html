{% extends 'main/base.html' %}
{% load static %}
{% block content %}

	<section class="hero-wrap hero-wrap-2 degree-right" style="background-image: url({% static 'main/images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text js-fullheight align-items-end">
				<div class="col-md-9 ftco-animate pb-5 mb-5">
					<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Work <i class="fa fa-chevron-right"></i></span></p>
					<h1 class="mb-3 bread">Work</h1>
				</div>
			</div>
		</div>
	</section>
<br><br>
		<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center mb-5">
				<div class="col-md-7 heading-section text-center ftco-animate">
					<h2>Our Work</h2>
				</div>
			</div>
			<div class="row d-flex">
				{% for work in works %}
				<div class="col-md-3 d-flex ftco-animate">
					<div class="blog-entry justify-content-end">
						<div class="text">
							
							<h3 class="heading mb-3"><a href="#">{{ work.title }}</a></h3>
							<a href="blog-single.html" class="block-20 img" style="background-image: url({{work.image.url}});">
							</a>
							<div class="meta mb-3">
								<div><a href="#">June 01, 2020</a></div>
								<div><a href="#">Admin</a></div>
								<div><a href="#" class="meta-chat"><span class="fa fa-comment"></span> 3</a></div>
							</div>
							<p>{{work.description}}</p>
							
						</div>
					</div>

				</div>
				{% endfor %}
				
			</div>
		</div>
		<div class="degree-left"></div>
	</section>	

	
{% endblock %}

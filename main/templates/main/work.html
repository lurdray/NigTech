{% extends 'main/base.html' %}
{% load static %}


{% block title %}
Works from NigTech | Nigeria's Tech Industry.

{% endblock %}




{% block content %}

	<section class="hero-wrap hero-wrap-2 degree-right" style="background-image: url({% static 'main/images/bg-2.jpg' %});" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text js-fullheight align-items-end">
				<div class="col-md-9 ftco-animate pb-5 mb-5">
					<p class="breadcrumbs"><span class="mr-2"><a href="#">Home <i style="color: #009000;" class="fa fa-chevron-right"></i></a></span> <span>Work <i style="color: #009000;" class="fa fa-chevron-right"></i></span></p>
					<h1 class="mb-3 bread">Our Jobs</h1>
				</div>
			</div>
		</div>
	</section>
<br><br>
		<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center mb-5">
				<div class="col-md-7 heading-section text-center ftco-animate">
					<h2>Our Works</h2>
				</div>
			</div>
			<div class="row d-flex">
				{% for work in works %}
				<div class="col-md-3 d-flex ftco-animate">
					<div class="blog-entry justify-content-end">
						<div class="text">
							
							<h3 class="heading mb-3"><a href="{{ work.link }}">{{ work.title }}</a></h3>
							<a href="{{ work.link }}" class="block-20 img" style="background-image: url({{work.image.url}});">
							</a>
							<p>{{ work.description }}</p>
							
						</div>
					</div>

				</div>
				{% endfor %}
				
			</div>
		</div>
		<div class="degree-left"></div>
	</section>	

	
{% endblock %}
